<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/query.css">
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">

                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Fa√ßa seu login para acessar sua conta.</p>
                    <form action="login.js" method="post">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" maxlength="30" required>
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="Senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar" class="botao-entrar">
                        <a href="esqueci.html" class="botao-esqueci">Esqueci a senha <span class="material-symbols-outlined">help</span></a>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
